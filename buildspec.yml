version: 0.2


phases:
  install:
    runtime-versions:
      nodejs: 12

    commands:
        - n 16

  pre_build:
    commands:
      - echo installing dependencies...
      - npm install

  build:
    commands:
      - echo building...
      - npm run build

artifacts:
  files:
    - "**/*"

  discard-paths: no
  base-directory:
    - dist
